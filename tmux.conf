 # Set the prefix from C-b to C-a
 set -g prefix C-a

# Unbind the original Ctrl-b prefix keybinding
unbind C-b

# Set the delay between prefix and command
set -sg escape-time 1

# Ensure Ctr-a used to other apps
bind C-a send-prefix

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
set-window-option -g pane-base-index 1

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Split panes
bind | split-window -h
bind - split-window -v

# Moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Set the default terminal mode 256color mode
set -g default-terminal "screen-256color"

# Run powerline daemon
run-shell "powerline-daemon -q"

# tmux statusline
source "/Users/owen/Library/Python/2.7/lib/python/site-packages/powerline/bindings/tmux/powerline.conf"
